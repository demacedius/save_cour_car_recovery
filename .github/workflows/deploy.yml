name: Deploy Go Backend

on: 
  push:
    branches:
      - master
    paths:
      - 'backend-go/**' # Se d√©clenche uniquement si le code du backend change

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write # Ajout de cette permission
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend-go # Le contexte est le sous-dossier backend-go
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Debug SSH Secrets
        run: |
          echo "SSH_HOST: ${{ secrets.SSH_HOST }}"
          echo "SSH_USER: ${{ secrets.SSH_USER }}"
          echo "SSH_KEY (first 10 chars): ${{ secrets.SSH_KEY | slice(0, 10) }}"

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository }}:latest
            docker stop go-backend || true
            docker rm go-backend || true
            docker run -d \
              --name go-backend \
              -p 3334:3334 \
              --restart always \
              --env-file ~/save_cour_car_recovery/.env \
              ghcr.io/${{ github.repository }}:latest